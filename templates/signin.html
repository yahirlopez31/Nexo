{% extends "layout.html" %}
{% block titulo %}Iniciar Sesión - nexo{% endblock %}
{% block contenido %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
        Bienvenido de nuevo
      </h1>
      <p class="col-lg-10 fs-4">
        Inicia sesión con tu cuenta para continuar.
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="/signin">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="signinEmail" name="correo" placeholder="name@example.com" required>
          <label for="signinEmail">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="signinPassword" name="clave" placeholder="Password" required>
          <label for="signinPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuérdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
        <hr class="my-4">
        <small class="text-body-secondary">
          ¿No tienes cuenta? <a href="/signup">Regístrate aquí</a>.
        </small>
      </form>
    </div>
  </div>
</div>

{% endblock %}
